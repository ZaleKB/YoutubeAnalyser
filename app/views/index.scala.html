@(request: play.mvc.Http.Request)
<!DOCTYPE html>

<html>
  <head>
    <meta charset ="UTF-8">
    <title>YouTube Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/custom.css")">
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
  </head>
  <body data-ws-url="@routes.ActorHomeController.ws.webSocketURL(request)">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Online YoutubeAnalyzer</a>
    </nav>
    <br>
    <div class="container" style="text-align: center" >
      <form id="search" name = "search">
        <div class="form-group" >
          <h1>Welcome to YouTubeAnalyzer</h1>
          <br>
          <br>
          <div class="mx-auto" style="width: 70%;">
            <input type="text" name = "q" class="form-control" id="q" >
          </div>
        </div>
        <div class="form-group">
          <br>
          <input type="submit" class="btn btn-outline-success btn-lg" value="search">

        </div>
      </form>
    </div>

    <div id="youtube" open-links="new-tab">
    </div>


  </body>
</html>
